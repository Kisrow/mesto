<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0'">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <!--* секция отвечает за профиль: ФИО, род деятельности и аватарку-->
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-image.jpg"
          alt="извините, браузер не выдержал всю мощь вашей фотографии">
        <div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button aria-label="edit profile information"
             class="profile__editor" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button aria-label="add next pic."
         class="profile__add-button" type="button"></button>
      </section>
      <!--* секция, отвечающая за ленту с карточками, -->
      <section class="feed">
        <ul class="feed__elements">
          <!--* код для копирования карточки через JS-->
          <template id = "feed__element">
            <li class="feed__element">
              <img class="feed__element-photo">
              <button aria-label="trash" class="feed__element-trash" type="button"></button>
              <div class="feed__element-footer">
                <h3 class="feed__element-pharagraph"></h3>
                <button aria-label="if u like this pic, click on, everyone see it"
                class="feed__element-like" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">© 2020 Mesto Russia</p>
    </footer>
    <!--* попапы -->
      <div class="popup edit-profile">
        <div class="popup__container">
          <button aria-label="close this modal"
          class="popup__exit" type="button"></button>
          <h2 class="popup__paragraph">Редактировать профиль</h2>
          <form class="popup__forms" name="popup_form">
            <input class="popup__input" id="name" placeholder="Введите имя" type="text" name="name">
            <input class="popup__input" id="job" placeholder="Расскажите о себе" type="text" name="job">
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup add-card">
        <div class="popup__container">
          <button aria-label="close this modal"
          class="popup__exit" type="button"></button>
          <h2 class="popup__paragraph">Новое место</h2>
          <form class="popup__forms" name="popup_form">
            <input class="popup__input" id="nameCard" placeholder="Укажите название картинки" type="text" name="name">
            <input class="popup__input" id="link" placeholder="Введите ссылку на картинку" type="text" name="job">
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    <div class="popup viewer">
      <div class="popup__wrapper">
        <button aria-label="close this modal"
        class="popup__exit" type="button"></button>
        <img class="popup__image">
        <h2 class="popup__paragraph popup__paragraph_type_viewer"></h2>
      </div>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
